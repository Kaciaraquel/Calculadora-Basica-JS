<!DOCTYPE html>
<html>
    <head>
        <title>Exercício</title>
        <meta charset="UTF-8" />

        <script>

            function somar(){
              const n1 = document.getElementById('n1').value 
              const n2 = document.getElementById('n2').value

              const soma = Number(n1) + Number(n2)

              document.getElementById('resultado').innerHTML = "A soma dos números é: " + soma


              console.log("A soma do N1 e N2 é: " + soma)

             }

             function subtrair(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value
                
                const subtrair = Number(n1) - Number(n2)

                document.getElementById('resultado').innerHTML = "A subtração dos números é: " + subtrair
             }

             function multiplicar(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value

                const multiplicar = Number(n1) * Number(n2)
                
                document.getElementById('resultado').innerHTML = "A Multiplicação dos números é: " + multiplicar
             }

             function dividir(){
                const n1 = document.getElementById('n1').value
                const n2 = document.getElementById('n2').value

                const dividir = Number(n1) / Number(n2)

                document.getElementById('resultado').innerHTML = "A divisão dos números é: " + dividir
                
             }
             
        </script>

    </head>
    <body>
        
        <form action="">

            Número 1: <input type"text" id="n1" /> <br>
            Número 2: <input type"text" id="n2" /> <br>

            <input type="button" value="Somar" onclick="somar()">
            <input type="button" value="Subtrair" onclick="subtrair()">
            <input type="button" value="Multiplicar" onclick="multiplicar()">
            <input type="button" value="Dividir" onclick="dividir()">
            
        
            <h1 id="resultado">O resultado é:  </h1> 
            
        
        </form>


    </body>
</html>
